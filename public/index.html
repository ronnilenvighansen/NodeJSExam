<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<link rel="stylesheet" type = "text/css" href="/style.css">

<body>
    <h1>Names and Addresses read from MongoDB</h1>
    <div id="page_content">

    </div>


    <script>
        $.getJSON("http://localhost:3000/comments", function (data) {

            var html = "";

            data.forEach(function(element) {
                html += "<h1>" + element.name + "</h1>";
            html += "<p>" + element.comment + "</p>"
            }, this);

        
            $("#page_content").html(html); // inject the html into the div with id "page_content"
        });
    </script>


    <div class="wrapper"> 

    <div>
    <form action="/login" method="post">
    <input type="submit" value = "Become a member"/>
    </form>
    </div>
    
    </div id="wrapper">

</body>

</html>
