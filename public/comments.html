<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<link rel="stylesheet" type = "text/css" href="/style.css">

<body>
        <div class="LinksIndex" id="LinksIndex">
            <div><a href="index">Front Page</a></div>   
            <div><a href="videos">Videos</a></div>
            <div><a href="about">About Me</a></div>         
        </div>

        <div class="HeadlineIndex" id="HeadlineIndex">
            <h1>Comment Section.</h1>
            <h2>Keep a good tone.</h2>
        </div>
    
    <div id="page_content">
    </div>

    <script>
        $.getJSON("https://thisisexam.herokuapp.com/data", function (data) {

            var html = "";

            data.forEach(function(element) 
            {
                html += "<h1>" + element.name + "</h1>";
                html += "<p>" + element.comment + "</p>"
            }, this);

        
            $("#page_content").html(html); 
        });
    </script>

<form action="/create" method="POST">
    <h1>Create comment</h1>
    <input type="text" name="name" placeholder="name"/>
    <input type="text" name="comment" placeholder="comment"/>
    <input type="submit" value="submit"/>
</form>

<form action="/update" method="POST">
    <h1>Update comment</h1>
    <input type="text" name="id" placeholder="id">
    <input type="text" name="name" placeholder="name">
    <input type="text" name="comment" placeholder="comment">              
    <input type="submit" value="submit">
</form>

<form action="/delete" method="POST">
    <h1>Delete comment</h1>
    <input type="text" name="id" placeholder="id">
    <input type="submit" value="submit">
</form>






</body>
</html>
